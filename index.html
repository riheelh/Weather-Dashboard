<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <div class="row">
        <div class="container-fluid col-md-12 col-sm-8 bg-dark text-light p-3">
            <h2>Weather Dashboard</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-2 leftDiv">
            <div class="card searchDiv"> 
                    <h6 class="text-uppercase">Search by a City :</h6>
                    <form class="form-inline my-2 my-lg-0" id="cityForm">
                        <input class="form-control mr-sm-0" type="search" id="cityInput" placeholder="Enter City Name" aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" id="searchButton">Search</button>
                    </form>
                    <div class="card historyBtn">
                        
                    </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-6 weatherDiv" id="weatherDiv">
            <div>
                <div class="today-forcast">
                    <div class="aligned">
                        <div id='cityDate'></div>
                        <div class="weather-icon" id="weather-icon">
                            <img id="icon-pic" src="./icons/unknown.png" alt="">
                        </div>
                    </div>
                    <p id='temp'></p> 
                    <p id='humid'></p>
                    <p id='wind'></p>
                    <div class='uvEx'>
                        <p id='uvIndex'></p>
                        <p id='uvIndex2'></p>
                    </div>

                </div>
                <div class="five-day-forcast" id="five-day-forcast">
                    <h5>5 Days Forcast</h5>
                    <div>
                        <div class='fiveDayCards' id='fiveDayCards'></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
