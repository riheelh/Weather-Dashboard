<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <div class="row">
        <div class="container-fluid col-md-12 col-sm-8 bg-dark text-light p-3">
            <h2>Weather Dashboard</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-sm-2 leftDiv">
            <div class="card">
                    <h6 class="text-uppercase">Search by a City :</h6>
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter City Name" aria-label="Search">
                        <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                    </div>
            </div>
        </div>
        <div class="col-md-8 col-sm-6 weatherDiv ">
            <div class="card">

            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
